  <script>
    // Variável para armazenar todas as cartas carregadas, para evitar múltiplas chamadas à API/JSON
    let todasAsCartas = [];

    async function buscarDadosCartas() {
      // Esta função deve ser chamada apenas uma vez para buscar os dados brutos
      try {
        const resposta = await fetch('./cartas.json', {
          method: 'GET',
          headers: {
            "Content-Type": "application/json",
          }
        });
        const dados = await resposta.json();
        return dados.items || [];
      } catch (erro) {
        console.error("Erro ao buscar dados das cartas:", erro);
        return null; // Retorna null em caso de erro
      }
    }

    function exibirCartas(cartasParaExibir) {
      const containerCartas = document.getElementById('cartas-container');
      containerCartas.innerHTML = ''; // Limpa o container

      if (!cartasParaExibir || cartasParaExibir.length === 0) {
        containerCartas.innerHTML = "<p class='text-white text-center w-100'>Nenhuma carta encontrada.</p>";
        return;
      }

      cartasParaExibir.forEach(carta => {
        const colCarta = document.createElement('div');
        colCarta.className = 'col-md-3 col-sm-6 carta';
        colCarta.innerHTML = `
            <div id="card"class="">
               <a href="./teste.html?id=${carta.name}">
              <img src="${carta.iconUrls.medium}" id="card-image" class="card-img-top" alt="${carta.name}"></a>
              <div class="card-body">
                <h5 class="card-title text-center">${carta.name}</h5>
              </div>
            </div>
          `;
        containerCartas.appendChild(colCarta);
      });
    }

    async function carregarCartas(termoPesquisa = '') {
      const containerCartas = document.getElementById('cartas-container');

      // 1. Carregar todas as cartas se ainda não tiverem sido carregadas
      if (todasAsCartas.length === 0) {
        containerCartas.innerHTML = "<p class='text-white text-center w-100'>Carregando cartas...</p>";
        const dadosCartas = await buscarDadosCartas();

        if (dadosCartas === null) {
          containerCartas.innerHTML = "<p class='text-danger text-center w-100'>Erro ao carregar as cartas.</p>";
          return;
        }

        todasAsCartas = dadosCartas;
      }

      // 2. Filtrar as cartas com base no termo de pesquisa
      let cartasFiltradas = todasAsCartas;
      if (termoPesquisa) {
        // Converte o termo de pesquisa e os nomes das cartas para minúsculas para uma comparação case-insensitive
        const termo = termoPesquisa.toLowerCase().trim();
        cartasFiltradas = todasAsCartas.filter(carta =>
          carta.name.toLowerCase().includes(termo)
        );
      }

      // 3. Exibir o resultado
      exibirCartas(cartasFiltradas);
    }

    // Opcional: Pesquisar ao pressionar 'Enter' no campo de texto
    document.getElementById('input-pesquisa').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        const termo = document.getElementById('input-pesquisa').value;
        carregarCartas(termo);
      }
    });


    // Inicia o carregamento das cartas
    carregarCartas();
  </script><br><br><br><br><br><br>
